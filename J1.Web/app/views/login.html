<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Вход в систему</h3>
				</div>
				<div class="panel-body">
					<form role="form">
						<fieldset>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Пользователь" data-ng-model="loginData.userName" required autofocus>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Пароль" data-ng-model="loginData.password" required>
							</div>
							<button class="btn btn-lg btn-success btn-block" data-ng-click="login()">Войти</button>
							<div data-ng-hide="message == ''" class="alert alert-danger">
								{{message}}
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
